# Usage info

cli.usage = {0} {1} [{2}]\n\
Usage: java -jar peg4j.jar <command> [-options] <grammar file>\n\
Commands:\n\
  compile                         Compile grammar and report results\n\
\n\
  trace                           Trace source using grammar and write trace log into file\n\
    Command specific options:\n\
      -source <file>              Spacify trace source file (required)\n\
      -log <file>                 Specify trace log file\n\
      -memoff                     Turn memoization off\n\
      -level <low|medium|high>    Trace level\n\
      -maxdepth <number>          Max logging depth\n\
      -maxtextlength <number>     Rule source logging text max length\n\
\n\
  text                            Generate grammar source from binary grammar file\n\
    Command specific options:\n\
      -target <file>              Specify grammar target file\n\
      -nocomments                 Do not generate comments\n\
\n\
  java                            Generate parser java source\n\
    Command specific options:\n\
      -name <class name>          Parser class simple name\n\
      -package <class package>    Parser class package name\n\
      -outdir <dir>               Parser class output directory\n\
      -debuginfo                  Generate debugging info\n\
      -noconstants                Do not generate constants\n\
      -nocomments                 Do not generate comments\n\
      -noproblems                 Do not generate problems in comments\n\
\n\
  html                            Generate grammar html document\n\
    Command specific options:\n\
      -document <file>            Specify document output file\n\
      -theme <file>               Specify CSS theme file\n\
      -title <name>               Specify document title\n\
      -nolines                    Do not generate line numbers\n\
      -noproblems                 Do not generate problem comments and highlighting\n\
      -injections                 Print injections\n\
      -hloff                      Turn off highlighting at all\n\
\n\
Command common options:\n\
  -encoding <charset>             Specify character encoding used by grammar file\n\
  -result <class>                 Parser result class name accessible in classpath\n\
  -sw | -suppresswarnings         Suppress grammar warnings\n\
  -sh | -suppresshints            Suppress grammar hints\n\
